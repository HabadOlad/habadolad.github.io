---
layout: default
title: "Hab-Blog!"
body_class: "blog-page"
---

<h1>Blog</h1>

<ul class="post-list">
  {% for post in site.posts %}
  <li
    style="
      list-style: none;
      margin-bottom: 40px;
      border-bottom: 1px solid #000;
      padding-bottom: 20px;
    ">
    <span class="date" style="font-weight: 300"
      >{{ post.date | date: "%B %-d, %Y" }}</span
    >
    <h2>
      <a class="h1-link" href="{{ post.url | relative_url }}"
        >{{ post.title }}</a
      >
    </h2>
    <p>{{ post.excerpt | strip_html | truncatewords: 30 }}</p>
  </li>
  {% endfor %}
</ul>
